<div class="chat-view-scroll" #chatView>
  <div *ngFor="let message of chat">
    <div class="chat-message-container"
         [class.user-input]="message.type === ChatMessageType.USER_INPUT"
    >
      <div
        class="chat-message">
        {{ message.text }}
      </div>
    </div>
  </div>
</div>
